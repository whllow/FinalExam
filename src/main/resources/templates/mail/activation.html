<!doctype html>
<!--th是模板引擎的写法，将其注入-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>IOT-激活账号</title>
</head>
<body>
	<div>
		<p>
			<b th:text="${email}">xxx@xxx.com</b>, 您好!
		</p>
		<p>
			您正在注册水质检测系统, 这是一封激活邮件, 请点击
			<a th:href="${url}">此链接</a>,
			激活您的水质检测系统账号!
		</p>
	</div>
</body>
</html>
