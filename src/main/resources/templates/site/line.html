<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div>
    <b id = "deviceId" th:text="${deviceId}"></b>
</div>
<div>
<div id="phContainer" style="width: 490px;height:400px;;display:inline-block"></div>
<div id="tdsContainer" style="width: 490px;height:400px;;display:inline-block"></div>
<div id="temperatureContainer" style="width: 490px;height:400px;;display:inline-block"></div>
</div>

<script type="text/javascript">
    var phData = [];
    var tdsData = [];
    var temperatureData = [];
    var id = $("#deviceId").text();
    var time = [];
    window.onload=function(){
        init();
    }
    function init() {
        var path = CONTEXT_PATH + "/getHistroyData/" + id;

        $.ajax({
            type: "GET",
            url: path,
            dataType: "json",
            success: function (data) {
                for(var i=0;i<data[0].length;i++){
                    time.push(longToDate(data[0][i]));
                }
                phData = data[1];
                tdsData = data[2];
                temperatureData = data[3];
            }
        });
    }


    function addData(shift) {
        var path = CONTEXT_PATH + "/getLatestData/" + id;
        $.ajax({
            type: "GET",
            url: path,
            dataType: "json",
            success: function (data) {
                time.push(longToDate(data["time"]));
                phData.push(data["ph"]);
                tdsData.push(data["tds"]);
                temperatureData.push(data["temperature"]);
            }
        });
            time.shift();
            phData.shift();
            tdsData.shift();
            temperatureData.shift();
    }

        phOption = {
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: time,

        },
        yAxis: {
            boundaryGap: [0, '50%'],
            type: 'value',
            text: 'ph'
        },
        series: [
            {
                name:'ph',
                type:'line',
                smooth:true,
                symbol: 'none',
                stack: 'a',
                areaStyle: {
                    normal: {}
                },
                data: phData
            }
        ]
    };
        tdsOption = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: time
            },
            yAxis: {
                boundaryGap: [0, '50%'],
                type: 'value'
            },
            series: [
                {
                    name:'tds',
                    type:'line',
                    smooth:true,
                    symbol: 'none',
                    stack: 'a',
                    areaStyle: {
                        normal: {}
                    },
                    data: tdsData
                }
            ]
        };
        temperatureOption = {
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: time
            },
            yAxis: {
                boundaryGap: [0, '50%'],
                type: 'value'
            },
            series: [
                {
                    name:'temperature',
                    type:'line',
                    smooth:true,
                    symbol: 'none',
                    stack: 'a',
                    areaStyle: {
                        normal: {}
                    },
                    data: temperatureData
                }
            ]
        };



    setInterval(function () {
        addData();
        phChart.setOption({
            xAxis: {
                data: time
            },
            series: [{
                name:'ph',
                data: phData
            }]
        });
        tdsChart.setOption({
            xAxis: {
                data: time
            },
            series: [{
                name:'gg',
                data: tdsData
            }]
        });
        temperatureChart.setOption({
            xAxis: {
                data: time
            },
            series: [{
                name:'gg',
                data: temperatureData
            }]
        });
    }, 1000);

    // 基于准备好的dom，初始化echarts实例
    var phChart = echarts.init(document.getElementById('phContainer'));
    phChart.setOption(phOption)
    var tdsChart = echarts.init(document.getElementById('tdsContainer'));
    tdsChart.setOption(tdsOption)
    var temperatureChart = echarts.init(document.getElementById('temperatureContainer'));
    temperatureChart.setOption(temperatureOption)
</script>
